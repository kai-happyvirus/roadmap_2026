# Site settings
title: "roadmap_2026: ML/CUDA/LLM Learning Journey"
description: "180-day intensive learning track documenting daily progress in Machine Learning, CUDA programming, and LLM engineering"
author: "Kaicho"
email: ""
baseurl: "/roadmap_2026"
url: "https://kai-happyvirus.github.io"

# Theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink format for blog posts
permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Collections
collections:
  days:
    output: true
    permalink: /day/:name/

# Navigation
header_pages:
  - index.md
  - about.md
  - progress.md
  - blog.md

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Social links (optional)
github_username: kai-happyvirus
